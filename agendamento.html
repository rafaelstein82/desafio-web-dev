<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <title>Clínica Vitalis | Index</title>
  <link rel="stylesheet" href="stylesheet/styles.css">  
  <script src="scripts/theme-init.js"></script>  
  <script src="scripts/index.js" defer></script>
  <style>
    body {
      visibility: hidden;
    }
  </style>
</head>
<body>
    <div class="background-image"></div>
    <header class="screen-edge-top">
        <div class="switch-container">
            <span class="font-switch">Light Mode</span>
            <label class="switch">
                <input id="mode-switch" type="checkbox" checked>
                <span class="slider-orange round"></span>
            </label>
            <span class="font-switch">Dark Mode</span>
        </div>
    </header>

    <section class="content-frame">
        <span class="border-top-text">
            <span class="font-name">Clínica Vitalis - Agende Sua Consulta!</span>
            <nav class="top-nav">
                <ul>
                    <li><a class="font-links" href="index.html">A Vitalis</a></li>
                    <li><a class="font-links" href="equipe.html">Nossa Equipe</a></li>
                    <li><a class="font-links" href="servicos.html">Serviços</a></li>
                    <li><a class="font-links" href="agendamento.html">Agendamento</a></li>
                </ul>
            </nav>
        </span>
        <div class="content">
            <h1>Entre em contato conosco</h1>
            <p>Preencha os campos do formulário e um dos nossos especialistas lhe retornará.</p>

            <form action="#" method="post">
                <!-- Nome -->
                <label for="nome">Nome<span style="color: red;">*</span></label>
                <input type="text" id="nome" name="nome" placeholder="Nome" required>

                <!-- Sobrenome -->
                <label for="sobrenome">Sobrenome<span style="color: red;">*</span></label>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required>

                <!-- E-mail -->
                <label for="email">E-mail<span style="color: red;">*</span></label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>

                <div style="display: flex; gap: 12px;">
                    <div style="flex: 2;">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" placeholder="Cidade">
                    </div>
                    <div style="flex: 1;">
                        <label for="estado">Estado</label>
                        <select id="estado" name="estado">
                            <option value="">Selecione</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>
                </div>

                <!-- Telefone -->
                <label for="telefone">Telefone<span style="color: red;">*</span></label>
                <input type="tel" id="telefone" name="telefone" placeholder="(DDD) 90000-0000" pattern="[0-9]{10,11}" maxlength="11" inputmode="numeric" required size="20">
                <!-- Mensagem -->
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="4" placeholder="Descreva sua mensagem aqui"></textarea>

                <!-- Captcha Slider Demonstrativo -->
                <div style="margin: 18px 0;">
                    <label style="display:block; margin-bottom:6px;">Arraste para a direita para verificar:</label>
                    <input type="range" id="captcha-slider" min="0" max="100" value="0" style="width: 200px;">
                    <span id="slider-status" style="margin-left: 12px; color: #888;">Desbloqueie o envio</span>
                </div>

                <button type="submit" id="enviar-btn" disabled>Enviar</button>
            </form>
        </div>
    </section>

    <footer class="screen-edge-bottom">

    </footer>


</body>

</html>
